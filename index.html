<!DOCTYPE html>
<head>
    <title>Calculator App</title>
    <link rel = "stylesheet" href = "styles.css">
</head>

<body>
    <div>blank</div>
    <div id = "container">
        <div class = "bar" tabindex="0">
            <p></p>
        </div>
        
        <div id = "math">
            <!-- the HTML file -->
        

            <div id ="first">
                
                <div class = "clear"><button id = "C">C</button></div>
                <div class = "negative">+/-</div>
                <div class = "percentage">%</div>
                <div class = "divide">/</div>
            
            </div>

            <div id ="second">
                <div class = "seven"><button id = "7">7</button></div>
                <div class = "eight"><button id = "8">8</button></div>
                <div class = "nine"><button id = "9">9</button></div>
                <div class = "multiply">X</div>
            </div>

            <div id = "third">
                <div class = "four"><button id = "4">4</button></div>
                <div class = "five"><button id = "5">5</button></div>
                <div class = "six"><button id = "6">6</button></div>
                <div class = "subtract">-</div>
            </div>

            <div id = "fourth">
                <div class = "one"><button id = "1">1</button></div>
                <div class = "two"><button id = "2">2</button></div>
                <div class = "three"><button id = "3">3</button></div>
                <div class = "add">+</div>
            
            </div>
            <div id = "enter">Enter</div>
        
        </div>

    </div>

</body>
</html>
